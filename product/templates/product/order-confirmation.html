{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Invoice</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,700&amp;family=Poppins:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Order Confirmation</h3>
                    </div>
                    <div class="card-body">
                        <p>Thank you for your order!</p>
                        <p>Your order has been successfully placed.</p>
                        <p>Check your inbox for your order invoice</p>
                        <p>Your order ID is: {{ order.id }}</p>
                    </div>
                    <p>You will be redirected to the home page in 5 seconds</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Redirect to the home page after 5 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 5000);
    </script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
